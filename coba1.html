<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBimo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #007BFF; /* Ganti dengan warna background yang sesuai */
        }

        /* Header style */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px; /* Mengatur jarak di sekitar header */
            background-color: #0056b3; /* Ganti dengan warna header */
            margin: 0 500px; /* Margin horizontal untuk bagian atas */
            border-radius: 10px; /* Optional: untuk memberikan rounded corner */
        }

        /* Middle content style */
        .content {
            text-align: center;
            padding: 40px;
            margin: 30px; /* Margin di sekitar konten tengah */
            background-color: #ffffff; /* Warna background konten */
            border-radius: 20px; /* Optional: rounded corner */
        }

        /* Bottom section style */
        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            margin: 0 30px 30px; /* Margin horizontal dan bottom */
            background-color: #0056b3; /* Warna footer */
            border-radius: 10px; /* Optional: rounded corner */
        }

        /* Button style */
        .button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0056b3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e0e0e0;
        }

        .menu-item {
            margin: 0 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <div><h1 style="color: #ffffff;">MyBimo</h1></div>
        <button class="button">Get Started</button>
    </div>

    <!-- Content Section -->
    <div class="content">
        <img src="students.png" alt="Students Learning" style="width: 300px;"/>
        <h2>Empowering Learning, Anytime, Anywhere with <span style="color: #007BFF;">MyBimo!</span></h2>
        <button class="button">Get Started</button>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <div class="menu-item">Vocabulary</div>
        <div class="menu-item">Pronouns</div>
        <div class="menu-item">Grammerly</div>
        <div class="menu-item">Reading</div>
    </div>
</body>
</html>
